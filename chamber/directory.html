<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValleyofJordanHome</title>
    <!--Icon-->
    <link rel="icon" href="Chamber-favlogo.png">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Nunito&display=swap" rel="stylesheet">
    
    <!--Style Sheets-->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">

</head>
<body>
    <!--Come Join Us Tag-->
    <!--Gets removed when not used-->
    <!--Code in header_time.js-->
    <section id="comeJoinUsHeader"></section>
    <!--Header-->
    <header>
        <!--This is the top section of the Header-->
        <section>
            <img src="images/valley_of_jordan_logo.png" alt="The Valley of West Jordan Logo">
            
            <nav>
                <!--Hamburger Icon here-->
                <button id="hamburgerBtn">&#9776;</button>
                <ul id="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="discover.html">Discover</a></li>
                    <li class="active"><a href="directory.html">Directory</a></li>
                    <li><a href="join.html">Join</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <section id="socialMedia">
                <a class="socalImages" href="https://www.facebook.com/"><img src="images/facebook.png"  alt="Facebook icon"></a>
                <a class="socalImages" href="https://www.instagram.com/"><img src="images/instagram.png" alt="Instagram icon"></a>
            </section>

        </section>
        <!--The spot for the current Date-->
        <h2><span id="headerDate"></span></h2>
    </header>

    <!--Main-->
    <main class="directory">
        <!--Also create two buttons to help you-->
        <div class="selectStyle">
            <button id="imgButton">&#9635; Grid</button>
            <button id="listButton">&#9636; List</button>
        </div>
        <!--Create a line across-->
        <hr>
        <!--Create a div to hold the cards-->
        <div class="blocks"></div>
        <div class="list"></div>
    </main>

    <!--Footer-->
    <footer>
        <!--Top Section-->
        <img src="images/the-valley-of-jordan-footer-logo.png" alt="The Valley of West Jordan Footer Logo">
        
        <section class="footerLeft">
            <h1>The Valley of Jordan Chamber of Commerce</h1>
            <p>West Jordan, UT</p>
            <p>South Jordan, UT</p>
        
        </section>
        <!--Fake contact info but real map-->

        <section class="footerRight">
            <p>TheValleyofJordanCham@123email.com</p>
            <a href="https://www.google.com/maps/@40.6573723,-112.0003248,12z">Jordan Valley Map</a>
            <a href="data.json">data.json</a>
        </section>

        <!--Bottom Section-->
        <section class="copyRight">
            <p>&copy; <span id="moddate"></span></p>
        </section>

    </footer>
    <!--Scripts for page-->
    <script src="scripts/update_time.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/header_time.js"></script>
    <script src="scripts/fetchJSON.js"></script>
</body>
</html>
