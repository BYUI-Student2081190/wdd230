<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7</title>

    <!--StyleSheets-->
    <link rel="stylesheet" href="styles/lazy-load.css"/>
</head>
<body>
    <h1>Progressive Loading (Images)</h1>
    <!--Picture Elements-->
    <picture>
        <img src="images/place_holder.png" data-src="images/Little_Dude_1.png" alt="Little Dude One"/>
    </picture>

    <picture>
        <img src="images/place_holder.png" data-src="images/Little_Dude_2.png" alt="Little Dude Two"/>
    </picture>

    <picture>
        <img src="images/place_holder.png" data-src="images/Little_Dude_3.png" alt="Little Dude Three"/>
    </picture>

    <picture>
        <img src="images/place_holder.png" data-src="images/Little_Dude_4.png" alt="Little Dude Four"/>
    </picture>

    <picture>
        <img src="images/place_holder.png" data-src="images/Little_Dude_5.png" alt="Little Dude Five"/>
    </picture>

    <!--Scripts-->
    <script src="scripts/lazy-load.js" defer></script>
</body>
</html>
